<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{template :: headFragment}">

</head>

<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-11">
            <div class="content-box">
                <h1>Martinize2</h1>
                <hr>
                <h4>Always required</h4>
                <form method="post" enctype="multipart/form-data" action="index">
                        <label for="formFile" class="form-label">PDB file</label>
                        <input class="form-control" type="file" accept=".pdb" id="formFile" name="PDBfile" required>
                    <br>
                    <hr>
                    <h4>Often used</h4>
                    <label class="form-label">Used force-field (default: martini3001)</label>
                    <input type="text" class="form-control" name="forcefield">
                    <br>
                    <h6>Write elastic bonds</h6>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault" id="elasticbutton">False</label>
                    </div>
                    <div id="hiddenElastic" style="display: none">
                        <label class="form-label">Elastic bond force constant Fc in kJ/mol/nm<sup>2</sup> (default: 500)</label>
                        <input type="number" class="form-control" name="rbForceConstant" value="500">
                        <label class="form-label">Elastic bond lower cutoff: F = fc if rij
                            < lo (default: 0)</label>
                        <input type="number" class="form-control" name="rbLowerBound" value="0">
                        <label class="form-label">Elastic bond higher cutoff: F = 0 if rij > up
                            (default: 0.9)</label>
                        <input type="number" class="form-control" name="rbHigherBound" value="0.9" step="0.1">
                        <label class="form-control">The minimum separation between two residues to
                            have a RB the default value is set by the force-field (default: none)</label>
                        <input type="text" class="form-control" name="resMinDist">
                        <label class="form-control">Elastic bond decay factor a (default: 0)</label>
                        <input type="number" class="form-control" name="rbDecayFactor">

                    </div>
                    <br>

                    <button type="submit" value="upload" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
                <br>
                <div id="loading" style="display: none">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <p th:text="${message}" id="finishedMessage">Een test</p>
                <a id="downloadButton" style="display: none" href="/finished">
                    <button class="btn btn-primary">Download results</button>
                </a>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/javascript/toggleElastic.js"></script>
<script type="text/javascript" src="/javascript/loadingAnimation.js"> </script>
<script type="text/javascript" src="/javascript/showDownloadbutton.js"></script>
</body>
</html>
