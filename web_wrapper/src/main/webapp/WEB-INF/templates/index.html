<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{template :: headFragment}">

</head>

<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-11">
            <div class="content-box">
                <h1>Martinize2</h1>
                <hr>
                <h4>Always required</h4>
                <form method="post" enctype="multipart/form-data" action="index">
                        <label for="formFile" class="form-label">PDB file</label>
                        <input class="form-control" type="file" accept=".pdb" id="formFile" name="PDBfile" required>
                    <br>
                        <label for="formFile" class="form-label">Output Topology</label>
                        <input type="file" class="form-control" name="topology" accept=".top" required>
                    <br>
                    <button type="submit" value="upload" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
                <br>
                <div id="loading" style="display: none">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <p th:text="${message}" id="finishedMessage">Een test</p>
                <a id="downloadButton" style="display: none" href="/finished">
                    <button class="btn btn-primary">Download results</button>
                </a>
                <script>if (document.getElementById("finishedMessage").innerText == "Finished processing"){
                    document.getElementById("downloadButton").style.display = "block"
                }
                </script>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/javascript/loadingAnimation.js"> </script>
</body>
</html>
